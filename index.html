<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>sign-in-form</title>
  <style>
    body{
      background-color: floralwhite;
    
    }
    h1{
      background-color: skyblue;
      float: none;
      
    }
    
    th,td,table{
      background-color: navajowhite;
      font-family: sans-serif;
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 10px;
      margin-top: 1%;
    }
  </style>
 
</head>

<body>
  <form>
  <h1>SIGN IN FORM</h1>
  <div class="sign in">
    <h2>Sign in</h2>
    <h3><a href="https://google.com">Create Account</a></h3>
    <div>
      <label for="username" placeholder="username"></label>
        <input type="text" placeholder="username" id="username">
      <br>
      <label for="password" placeholder="password"></label>
      <input type="password" placeholder="password">
    </div>
    <button>Sign In</button>
    <br>
    <div class="forgot-password">
     <p><a href="https://google.com">forgot password?</a></p> 
    </div>
   
  </div>
  </form>
  <table>
    <h1>TABLE ELEMENT</h1>
    <span>Table of students who participated in the project;</span>
    
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Class</th>
      <th>Occupation</th>
    </tr>
    <tr>
      <td>King</td>
      <td>25</td>
      <td>upper class</td>
      <td>banker</td>
    </tr>
  </table>
  <list>
    <h1>LIST OF GOODS</h1>
    <ul>
      <li>bread</li>
      <li>milk</li>
      <li>egg</li>
      <li>jam</li>
      <li>butter</li>
      <li>cashew</li>
      <li>fruit</li>
      <ul>
        <li>apple</li>
        <li>mango</li>
      </ul>
      <li>vegetable</li>
    </ul>
    
  </list>
</body>

</html>
